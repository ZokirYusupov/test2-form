<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form sending test</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="container py-5">
      <div class="row">
         <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4">
            <h2 class="text-center fw-bold">Ro'yxat</h2>
            <form name="google">
               <div id="form-alert"></div>
               <div class="form-group mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" id="name" name="Name" class="form-control" required placeholder="Ismingizni kiriting">
               </div>
               <div class="form-group mb-3">
                  <label for="email" class="form-label">email</label>
                  <input type="email" id="email" class="form-control" name="Email" required placeholder="Email kiriting">
               </div>
               <div class="form-group mb-3">
                  <label for="message" class="form-label">message</label>
                  <textarea id="message" class="form-control" name="Message" rows="5" required placeholder="Matn kiriting"></textarea>
               </div>
               <div>
                  <button class="btn btn-primary me-2" type="submit">Send Contact</button>
                  <button class="btn btn-danger" type="reset">Reset Contact</button>
               </div>
            </form>
         </div>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyCQrfTknzkQ1qnQmT2JyOhhR8zDAZFyH_smUU_4n03Y_Nf_965eKHRO3gsYaXd8h7GdQ/exec'
      const form = document.forms['google']
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => $('#form-alert').html("<div class='alert alert-success'>Ajoyib</div>"))
          .catch(error => $('#form-alert').html("<div class='alert alert-danger'>Xatolik</div>"))
      })
    </script>
</body>
</html>
